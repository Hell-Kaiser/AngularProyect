<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>
        <div class="form-group">
            <label for="excelencia">Es Excelencia: </label>
           
            <select name="excelencia" [(ngModel)]="alumno.excelencia">

                <option value="false">NO</option>
                <option value="true">SI</option>

            </select>
        </div>

        <button class="btn btn-primary" (click)="agregar()">Agregar</button>
        <p></p>
    </form>
    
    <div class="card" *ngFor="let alumnoFor of listadoAlumnos">
        <div class="card-body">
         <span [ngClass]="{'excelencia': alumnoFor.excelencia}"> alumno: </span> {{alumnoFor.nombre}} {{alumnoFor.apellido}}
        </div>
      </div> 
</div>
